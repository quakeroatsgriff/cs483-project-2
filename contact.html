<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn to build stunning websites">
    <meta name="keywords" content="Full-Stack, Project 2, Pet Service, Contact">
    <meta name="author" content="Griffen Agnello">
    <title>Contact Us | Project 2</title>
</head>
<body>
    <header>
        <h1>
            Contact Us
        </h1>
        <nav role="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <h2>
                    Get in Touch
                </h2>
                <p>
                    If you have any questions or would like to book our services, feel free to reach out to us using the contact form below.
                </p>
                <form action="#" id="contact-form" >
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <br>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <br>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                    <br>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </article>
        </section>
    </main>
    <footer>
        <p>
            Contact us at: <a href="mailto:info@petsitting.com">info@petsitting.com</a>
        </p>
    </footer>
</body>
</html>
